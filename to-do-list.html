<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List | Dev Tech Tutorial</title>

    <!-- CSS-Styling -->
    <link rel="stylesheet" href="./css/to-do-list.css">

</head>

<body>
    <!-- HTML -->

    <div class="container">
        <div class="to-do-app">
            <h2>To-Do List <img src="./img/to-do-logo.png" alt=""></h2>

            <div class="row">
                <input type="text" placeholder="Add your task" id="input-box">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>





    <!-- Javascript -->
    <script src="./js/to-do-list.js"></script>

</body>

</html>
